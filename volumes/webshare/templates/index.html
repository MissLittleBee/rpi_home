<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshare.cz Search</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Webshare.cz Search</h1>
            <p>Search and download files from Webshare.cz</p>
        </header>

        <!-- Status Section -->
        <div id="statusSection" class="section">
            <h2>Connection Status</h2>
            <div id="connectionStatus" class="status-message"></div>
        </div>

        <!-- Search Section -->
        <div id="searchSection" class="section">
            <h2>File Search</h2>
            <div class="search-form">
                <input type="text" id="searchQuery" placeholder="Enter search term..." required>
                <button id="searchBtn" onclick="search()">Search</button>
            </div>
            <div id="searchStatus" class="status-message"></div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="section" style="display: none;">
            <h2>Search Results</h2>
            <div id="resultsContainer"></div>
        </div>

        <!-- Downloads Section -->
        <div id="downloadsSection" class="section">
            <h2>Downloaded Files</h2>
            <div class="downloads-header">
                <button id="refreshDownloadsBtn" onclick="refreshDownloads()">üîÑ Refresh</button>
            </div>
            <div id="downloadsContainer">
                <p class="loading-downloads">Loading downloads...</p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="spinner" style="display: none;">
            <div class="spinner-circle"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
